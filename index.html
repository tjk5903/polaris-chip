<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="Clone card"></polaris-chip>
  <polaris-chip title="Change title"></polaris-chip>
  <polaris-chip title="Change image"></polaris-chip>
  <polaris-chip title="Change background"></polaris-chip>
  <polaris-chip title="Delete card"></polaris-chip>

  <!-- this is going to take the tag and change the title -->
  <h1>my-card</h1>
  <div id="cardlist">
    <div class="card">
     <img class="card-image"
         src="https://assets-cms.thescore.com/uploads/image/file/611967/w640xh480_GettyImages-1938930936.jpg?ts=1705467656" alt="Card Image" width="400">
    
  
    <div class="card-content">
      <h2 class="card-title">Penn State beats Wisconsin!</h2>
      <p>Penn State Men's Basketball Team upsets #11 Wisconsin.</p>
    
     <class="btn-wrapper">
  <a href ="https://hax.psu.edu">
    <button class="btn">Details</button>
   </a>
  </div>
  

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
