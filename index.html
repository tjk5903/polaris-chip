<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">
  <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #808080;
    }
    polaris-chip {
      margin: 10px;
      display: inline;
      padding: 5;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
  <title>polaris-chip / my-card</title>
  <script src="https://unpkg.com/@lrnwebcomponents/multiple-choice"></script>
</head>

<body>
  <h1>Penn State Athletics</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <!-- this is going to take the tag and change the title -->
    <polaris-chip title="Schedules" link="https://gopsusports.com/calendar"></polaris-chip>
    <polaris-chip title="News" link="https://gopsusports.com/sports/general/archives?search=&sport=general&season=0"></polaris-chip>
    <polaris-chip title="Events" link="https://bjc.psu.edu/upcoming-events"></polaris-chip>
    <polaris-chip title="Merchandise" link="https://www.pennstateclothes.com/"></polaris-chip>
    <polaris-chip title="Tickets" link="https://gopsusports.com/sports/2018/10/4/tickets-home"></polaris-chip>

  
    <h2>Buttons</h2>
    <div class="control-wrapper">
      <button class="duplicate">Clone Card</button>
      <button class="changetitle">Change Title</button>
      <button class="changeimage">Change Image</button>
      <button class="changebg">Change background</button>
      <button class="delete">Delete Card</button>
    </div>
  

  <div class="btn-wrapper">
  <a href ="https://hax.psu.edu">
    <button class="btn">Details</button>
   </a>
  </div>
  
  <h1>Campus Alert</h1>
  <div class="campusAlert">
    <campus-alert importance="red" sticky></campus-alert> 
    <campus-alert importance="blue"></campus-alert> 
    <campus-alert importance="green"></campus-alert> 
    <campus-alert importance="yellow"></campus-alert> 
  </div>

  <div class="card-list"></div>
<div>
  <h1>WE ARE!</h1>
  <my-card fancy description="Cool stuff here">
    <p>Cool stuff here <strong>Things</strong></p>
    </my-card>
  <my-card
    label="Mens Soccer"
    image="https://dgiqkglfef83i.cloudfront.net/images/2023/9/14/Femi.png?width=1023&quality=80&format=jpg">
    Penn State Mens Soccer
  </my-card>
  <my-card
    label="Womens Lacrosse"
    image="https://dgiqkglfef83i.cloudfront.net/images/2023/2/24/webasu.jpg?width=647&quality=80&format=jpg">
    Penn State Womens Lacrosse
  </my-card>
  <my-card
    label="Mens Lacrosse"
    image="https://dgiqkglfef83i.cloudfront.net/images/2021/12/16/DSC_4053.jpg?width=1023&quality=80&format=jpg">
    Penn State Mens Lacrosse
  </my-card>
    <my-card
    label="Field Hockey"
    image="https://dgiqkglfef83i.cloudfront.net/images/2022/9/7/8.26.field.hockey.85.JPG?width=1023&quality=80&format=jpg">
    Penn State Field Hockey
    </my-card>
  </my-card>
</div>
  




<div>
  <h2>Counter App</h2>
  <div class="counterApp" id="counter"></div>
  <div>
    <counter-app counter="0" min="0" max="21"></counter-app>
    <counter-app counter="16" min="10" max="25"></counter-app>
  </div>
  <confetti-container id="confetti"></confetti-container>

<example-event></example-event>
<confetti-container id="confetti"></confetti-container>


  
</body>

<script type="module" src="./src/polaris-chip.js"></script>
<script type="module" src="./src/counter-app.js"></script>
<script type="module" src="./src/campus-alert.js"></script>
<script type="module" src="./src/my-card.js"></script>
<script type="module" src="./src/example-event.js"></script>


<script>
  document
    .querySelector(".duplicate")
    .addEventListener("click", function (event) {
      
      if (document.querySelector(".card-list").children.length < 10) {
        const newCard = document.querySelector("my-card").cloneNode(true);
        document.querySelector(".card-list").appendChild(newCard);
      }
    });

  document
    .querySelector(".changetitle")
    .addEventListener("click", function (e) {
      const cards = document.querySelectorAll("my-card");
      cards.forEach(function (card) {
        card.label = "A different title";
      });
    });

  document
    .querySelector(".changeimage")
    .addEventListener("click", function (e) {
      const cards = document.querySelectorAll("my-card");
      cards.forEach(function (card) {
        card.image =
          "https://static.boredpanda.com/blog/wp-content/uploads/2020/05/This-dog-is-captivating-people-with-its-long-snout-and-it-can-become-a-world-record-holder-5ecf699b59df9__700.jpg";
      });
    });

  document
    .querySelector(".changebg")
    .addEventListener("click", function (e) {
      const cards = document.querySelectorAll("my-card");
      cards.forEach((card) => {
        card.shadowRoot
          .querySelector(".card")
          .classList.toggle("change-color");
      });
    });


  document.querySelector(".delete").addEventListener("click", function (e) {
    const cards = document.querySelectorAll("my-card");

    if (cards.length !== 1) {
      
        cards[cards.length - 1].remove();
      }
  });
  
</script>

</html>
